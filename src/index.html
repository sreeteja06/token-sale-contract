<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Token Sale ICO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
</head>
<body>
    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">TOKEN SALE ICO</h1>
                <hr/>
                <br/>
            </div>
            <div id="loader">
                <p class="text-center">Loading up the GUNS</p>
            </div>
            <div id="content" class="text-center" style="display: none;">
                <p>Introducting token
                    token price is <span class="token-price"></span>&nbsp;Ether. you currently have
                    <span class="dapp-balance"></span>&nbsp;DAPP.
                </p>
                <br/>
                <form  onsubmit="App.buyTokens(); return false;" role="form">
                    <div class="for/;m-group">
                        <div class="input-group">
                            <input id="numberOfToken" class="form-control input-lg" type="number" name="number" value="1" pattern="[0-9]">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                            </span>
                        </div>
                    </div>
                </form>
                <br/>
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p><span class="tokens-sold"></span> / <span class="tokens-available"></span>Tokens Sold</p>
                <hr/>
                <p id="AccountAddress"></p>
            </div>
        </div>
    </div>

    <a href="./transfer.html"><button class="btn btn-primary btn-lg">Transfer</button></a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
